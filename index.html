<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css ">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <div class="container">

    <div class="wrapper">

      <header>
        <div class="avatar-container">
          <img class="avatar" src="./assets/images/avatar-jessica.jpeg" alt="Profile Picture">
          <p class="avatar-info">Jessica Randall <br> <span class="avatar-address">London, United Kingdom</span> </p>
        </div>
      </header>
    
      <section>
        <p class="slogan">"Front-end developer and avid reader."</p>
      </section>
    
      <nav>
        <div class="link-container">
          <ul class="link-container">
            <ul>
              <li class="links"><a href="#" class="link">GitHub</a></li>
              <li class="links"><a href="#" class="link">Frontend Mentor</a></li>
              <li class="links"><a href="#" class="link">LinkedIn</a></li>
              <li class="links"><a href="#" class="link">Twitter</a></li>
              <li class="links"><a href="#" class="link">Instagram</a></li>
            </ul>
          </ul>
        </div>
      </nav>

    </div>

  </div> 
  
</body>
</html>
